<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <span id="welcome">Welcome to internet calculator</span>
            <div id="result-container"><span id="result"></span></div>
            <div id="symbol-container">
                <button onclick=clearAll() class="number" style="height: 50px; width: 50px;">AC</button>
                <button onclick="myCalc('+/-')" class="number" value="+/-" style="height: 50px; width: 50px;">+/-</button>
                <button onclick="myCalc('+')" class="number" style="height: 50px; width: 50px;">+</button>
                <button onclick="myCalc('-')" class="number" style="height: 50px; width: 50px;">-</button>
                <button onclick="myCalc('*')" class="number" style="height: 50px; width: 50px;">*</button>
                <button onclick="myCalc('/')" class="number" style="height: 50px; width: 50px;">/</button>
                <button onclick="myCalc('7')" class="number" style="height: 50px; width: 50px;">7</button>
                <button onclick="myCalc('8')" class="number" style="height: 50px; width: 50px;">8</button>
                <button onclick="myCalc('9')" class="number" style="height: 50px; width: 50px;">9</button>
                <button onclick="myCalc('4')" class="number" style="height: 50px; width: 50px;">4</button>
                <button onclick="myCalc('5')" class="number" style="height: 50px; width: 50px;">5</button>
                <button onclick="myCalc('6')" class="number" style="height: 50px; width: 50px;">6</button>
                <button onclick="myCalc('1')" class="number" style="height: 50px; width: 50px;">1</button>
                <button onclick="myCalc('2')" class="number" style="height: 50px; width: 50px;">2</button>
                <button onclick="myCalc('3')" class="number" style="height: 50px; width: 50px;">3</button>
                <button onclick="myCalc('0')" class="number" style="height: 50px; width: 50px;">0</button>
                <button onclick="myCalc('.')" class="number" style="height: 50px; width: 50px;">.</button>
                <button onclick="myCalc('=')" class="number" style="height: 50px; width: 50px;">=</buttononclass="number">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
